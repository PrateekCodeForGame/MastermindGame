<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mastermind</title>
    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css" rel="stylesheet">
    <!-- Include css file -->
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="Mastermind" ng-controller="gameController">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="side-buttons">
                    <button ng-click="startNewGame()" type="button" class="btn btn-lg btn-side btn-primary">New Game</button>
                    <button ng-click="instructions()" type="button" class="btn btn-lg btn-side btn-primary">Instructions</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="main-content">
                    <table class="table">
                        <tr ng-repeat="values in gameValues">
                            <td>
                                <ul class="selected-list">
                                    <li ng-click="placeColor($index, 'choice1')" class="{{values.choice1}}"></li>
                                    <li ng-click="placeColor($index, 'choice2')" class="{{values.choice2}}"></li>
                                    <li ng-click="placeColor($index, 'choice3')" class="{{values.choice3}}"></li>
                                    <li ng-click="placeColor($index, 'choice4')" class="{{values.choice4}}"></li>
                                </ul>
                            </td>
                            <td>
                                <button ng-show="values.state==true" ng-click="findResult($index)" type="button" class="btn btn-xs btn-primary accept-btn white">Check</button>
                            </td>
                            <td>
                                <ul class="result-list">
                                    <li class="{{values.result1}}"></li>
                                    <li class="{{values.result2}}"></li>
                                    <li class="{{values.result3}}"></li>
                                    <li class="{{values.result4}}"></li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="">
                                    <button ng-click="pickColor('red')" type="button" class="btn btn-lg btn-danger"></button>
                                    <button ng-click="pickColor('blue')" type="button" class="btn btn-lg btn-primary"></button>
                                    <button ng-click="pickColor('yellow')" type="button" class="btn btn-lg btn-warning"></button>
                                    <button ng-click="pickColor('black')" type="button" class="btn btn-lg btn-black"></button>
                                    <button ng-click="pickColor('green')" type="button" class="btn btn-lg btn-success"></button>
                                    <button ng-click="pickColor('purple')" type="button" class="btn btn-lg purple"></button>
                                </div>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="instructions.html">
        <div class="modal-header">
            <h3 class="modal-title">Instructions</h3>
        </div>
        <div class="modal-body">
            - The computer picks a sequence of colors. The number of colors is the code length is 4.</br> - The objective of the game is to guess the exact positions of the colors in the computer's sequence.</br> - Any color can appear any number of times in the code sequence.</br> - After filling a line with your guesses and clicking on the 'Check' button, the computer responds with the result of your guess.</br> - For each color in your guess that is the correct color and correct position in the code sequence, the computer display a small 'green' color on the right side of the current guess.</br> - For each color in your guess that is in the correct color but is NOT in the correct position in the code sequence, the computer display a small 'red' color on the right side of the current guess.</br> - You win the game when you manage to guess all the colors in the code sequence and when they all in the right position.</br> - You lose the game if you use all attempts without guessing the computer code sequence.</br> - Start a new game by clicking on the 'New Game' button.</br> - To start filling a line, you must first select a color at the bottom of the table by clicking on it. After selecting a color you can just put it in the current guess line (indicated by presense of Check button) above by clicking on the desired position.</br> - To change the color selection, you have to click on a new color on one of the colors at the bottom and then clicking on on the desired position.</br> - After filling a whole line, you can still change your selection before asking the computer to respond to your guess. When you're satisfied with your guess, just click on the 'Check' button and get the computer response.</br> - Good Luck!!
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        </div>
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
</body>

</html>
